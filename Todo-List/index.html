<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-5xl my-10 text-center" >Todo List</h1>
    <div class="container mx-auto w-1/2">
    <form>
        <div class="border flex ">
            <input type="text" placeholder="Bir şeyler yazınız..." id="todos" class="w-full p-3 relative z-90">
            <button type="submit" class="border-1 px-6 bg-green-500 text-white" id="add-Todo">Ekle</button>
        </div>
    </form>

    <div class="flex justify-end my-5">
        <button class="border-1 p-3 bg-red-500 text-white" onclick="clearTodos()">Temizle</button>
    </div>

    <ul class="border p-6 flex flex-col gap-y-4" id="todosUl"></ul>
</div>

    <script src="main.js"></script>
</body>
</html>
